<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shelter - Pet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .back-to-home {
            text-align: right;
            margin-bottom: 15px;
        }

        .back-to-home a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }

        .details {
            margin-top: 20px;
        }

        .details label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .details p {
            margin: 5px 0;
            color: #555;
        }

        .skills {
            margin-top: 10px;
            padding-left: 20px;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .adopt-btn {
            background-color: #dc3545;
            color: white;
        }

        .adopt-btn:hover {
            background-color: #c82333;
        }

        .like-btn {
            background-color: #28a745;
            color: white;
        }

        .like-btn:hover {
            background-color: #218838;
        }

        .likes-count {
            display: inline-block;
            margin-left: 10px;
            font-size: 16px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pet Shelter</h1>
            <div class="back-to-home"><a href="/">back to home</a></div>
        </header>
        <div class="details">
            <h2>Details about: {{ pet.petname }}</h2>
            <label>Pet type:</label>
            <p>{{ pet.pettype }}</p>
            <label>Description:</label>
            <p>{{ pet.petdesc }}</p>
            <label>Skills:</label>
            <ul class="skills">
                <li>{{ pet.petskill1 }}</li>
                <li>{{ pet.petskill2 }}</li>
                <li>{{ pet.petskill3 }}</li>
            </ul>
        </div>
        <div class="button-group">
            <button class="adopt-btn">Adopt {{ pet.petname }}</button>
            <button class="like-btn">Like {{ pet.petname }}</button>
            <span class="likes-count">0 like(s)</span>
        </div>
    </div>
</body>
</html>
