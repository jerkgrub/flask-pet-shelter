<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shelter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-to-home {
            text-align: right;
            margin-bottom: 15px;
        }

        .back-to-home a {
            text-decoration: none;
            color: #007bff;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            height: 60px;
        }

        .skills-group {
            display: flex;
            justify-content: space-between;
        }

        .skills-group .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .skills-group .form-group:last-child {
            margin-right: 0;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-to-home"><a href="/">back to home</a></div>
        <h1>Pet Shelter</h1>
        <p>Know a pet needing a home?</p>
        <form method="POST" action="/process/new/pet">
            <div class="form-group">
                <label for="petName">Pet Name:</label>
                <input type="text" id="petName" name="petname" required>
            </div>
            <div class="form-group">
                <label for="petType">Pet Type:</label>
                <input type="text" id="petType" name="pettype" required>
            </div>
            <div class="form-group">
                <label for="petDescription">Pet Description:</label>
                <textarea id="petDescription" name="petdesc" required></textarea>
            </div>
            <div class="skills-group">
                <div class="form-group">
                    <label for="skill1">Skill 1:</label>
                    <input type="text" id="skill1" name="petskill1">
                </div>
                <div class="form-group">
                    <label for="skill2">Skill 2:</label>
                    <input type="text" id="skill2" name="petskill2">
                </div>
                <div class="form-group">
                    <label for="skill3">Skill 3:</label>
                    <input type="text" id="skill3" name="petskill3">
                </div>
            </div>
            <button type="submit" class="submit-btn">Add Pet</button>
        </form>
    </div>
</body>
</html>
